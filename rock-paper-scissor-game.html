<!DOCTYPE html>
<html>
  <head>
    <title> Rock-paper-scissor </title>

    <link 
    rel = "stylesheet"
    href="styles/rock-paper-scissor.css">

  </head>
  <body>
    <p class="title">
      Rock Paper Scissor
    </p>
    <button onclick="
      playGame('Rock');
    " class="move-button">
      <img src = "images/rock.png" class="move-icon">
    </button>

    <button onclick="
      playGame('Paper')
      " class="move-button">
      <img src="images/paper.png" class="move-icon">
    </button>

    <button onclick ="
      playGame('Scissor')
      " class="move-button">
      <img src="images/scissor.png" class="move-icon">
    </button>

      <p class ='js-result result'></p>
      <p class ='js-moves'></p>
      <p class ='js-score score'></p>

    <button onclick="
      score.wins = 0
      score.loses = 0
      score.ties = 0
      localStorage.removeItem('score');
      updateScoreElement();

    " class="reset-button">Reset Score</button>

    <script src="scripts/rock-paper-scissor.js"></script>

  </body>
</html>
